# Sansible Examples - Inventory File
#
# This inventory demonstrates various host configurations for Sansible.
#
# Usage:
#   sansible-playbook -i examples/inventory.ini examples/linux_playbook.yml
#   sansible-playbook -i examples/inventory.ini examples/windows_playbook.yml

# Local host for testing
[local]
localhost ansible_connection=local

# Linux hosts (SSH)
[linux]
# Example SSH hosts - update with real hosts
linux1 ansible_host=192.168.1.10 ansible_user=admin ansible_connection=ssh
linux2 ansible_host=192.168.1.11 ansible_user=admin ansible_connection=ssh

# Windows hosts (WinRM)
[windows]
# Example WinRM hosts - update with real hosts
# Note: You may need to set ansible_password or use Kerberos
win1 ansible_host=192.168.1.20 ansible_user=Administrator ansible_connection=winrm ansible_port=5985
win2 ansible_host=192.168.1.21 ansible_user=Administrator ansible_connection=winrm ansible_port=5985

# Grouped hosts
[webservers]
linux1
win1

[dbservers]
linux2
win2

# Group children
[all_servers:children]
webservers
dbservers

# Group variables
[linux:vars]
ansible_python_interpreter=/usr/bin/python3

[windows:vars]
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
