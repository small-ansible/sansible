# Sansible Examples - Simple Inventory
#
# Usage:
#   san run -i examples/playbooks/inventory.ini examples/playbooks/01_basics.yml

# Local host for testing (all examples use this)
[local]
localhost ansible_connection=local

# === Linux Hosts (SSH) ===
# Uncomment and configure for real SSH hosts
# [linux]
# linux1 ansible_host=192.168.1.10 ansible_user=admin ansible_connection=ssh

# === Windows Hosts (WinRM) ===
# Uncomment and configure for real Windows hosts
# [windows]
# win1 ansible_host=192.168.1.20 ansible_user=Admin ansible_connection=winrm ansible_port=5985
