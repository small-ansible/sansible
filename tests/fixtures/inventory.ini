# Example Sansible Inventory
# Supports INI format compatible with Ansible

[local]
localhost ansible_connection=local

[webservers]
web1.example.com ansible_host=192.168.1.10 ansible_user=admin
web2.example.com ansible_host=192.168.1.11 ansible_user=admin

[dbservers]
db1.example.com ansible_host=192.168.1.20 ansible_user=dbadmin ansible_port=22

[linux:children]
webservers
dbservers

[linux:vars]
ansible_connection=ssh

[windows]
win1.example.com ansible_host=192.168.1.100 ansible_user=Administrator
win2.example.com ansible_host=192.168.1.101 ansible_user=Administrator

[windows:vars]
ansible_connection=winrm
ansible_port=5985
ansible_winrm_transport=ntlm
